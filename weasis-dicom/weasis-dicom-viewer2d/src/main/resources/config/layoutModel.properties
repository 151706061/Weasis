# Layout configuration for DICOM dump view
layout.name=DICOM dump
layout.icon=svg/action/metadata.svg
layout.constraints=wrap 2, ins 0, gap 7
layout.columns=[grow,fill][grow,fill]
layout.rows=[grow,fill]

# Left cell - Main viewer
cell.0.type=org.weasis.core.ui.editor.image.DefaultView2d
cell.0.x=0
cell.0.y=0
cell.0.spanX=1
cell.0.spanY=1
cell.0.constraints=grow

# Right cell - DICOM fields view
cell.1.type=org.weasis.dicom.explorer.tag.DicomFieldsView
cell.1.x=1
cell.1.y=0
cell.1.spanX=1
cell.1.spanY=1
cell.1.constraints=grow
